<div class="container">
    <div class="card col-md-6 offset-3 mt-5">
        <div class="card-header">New Customer</div>
        <div class="card-body">
            <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSubmitCustomer()">
                <div class="mb-3">
                    <label class="form-label" >Name:</label>
                    <input type="text" formControlName="name" class="form-control">
                    <span class="text-danger" *ngIf="nameRequiredError">The name is required.</span>
                </div>
                <div class="mb-3">
                    <label class="form-label" >Email:</label>
                    <input type="text" formControlName="mail" class="form-control">
                    <span class="text-danger" *ngIf="mailRequiredError">The email is required.</span>
                    <span class="text-danger" *ngIf="mailEmailError">The email is not valid.</span>
                </div>
                <div class="mb-3">
                    <label class="form-label" >Phone Number:</label>
                    <input type="text" formControlName="phoneNumber" class="form-control">
                    <span class="text-danger" *ngIf="phoneNumberRequiredError">The phone number is required.</span>
                </div>
                <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-info">Save</button>
            </form>
        </div>
        
    </div>
</div>
